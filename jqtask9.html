<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            width: 30%;
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h2>Products</h2>
    <table>
        <tr><th>Name</th><th>Size/Color</th><th>Price</th></tr>
        <tr><td>Duffle Bag</td><td><select id="sel1"><option>Small</option><option>Medium</option><option>Large</option></select></td><td id="price1">1000/-</td></tr>
        <tr><td>T- Shirt</td><td><select id="sel2"><option>Light Grey</option><option>Black</option><option>Blue</option></select></td><td id="price2">1000/-</td></tr>
    </table>
    <script>
        $(document).ready(function(){
            $("#sel1").click(function(){
                $i = $(this).val();
                if($i == "Medium"){
                    $("#price1").html("1200/-");
                }
                if($i == "Small"){
                    $("#price1").html("1000/-");
                }
                if($i == "Large"){
                    $("#price1").html("2500/-");
                }
            })
            $("#sel2").click(function(){
                $i = $(this).val();
                if($i == "Blue"){
                    $("#price2").html("1200/-");
                }
                if($i == "Light Grey"){
                    $("#price2").html("1000/-");
                }
                if($i == "Black"){
                    $("#price2").html("2500/-");
                }
            })
        })
    </script>    
</body>
</html>
