<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            color: blue;
            text-decoration: underline;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h2>Products List</h2>
    <div id="mainDiv">
        <ul>
            <li>Clothes<button id="btn1">+</button></li>
            <div id="subCat1">
                <ul>
                    <li>T-Shirts<button id="btn">+</button></li>
                    <li>Trousers<button id="btndown">+</button></li>
                </ul>
            </div>
            <li>Electronics<button id="btn2">+</button></li>
            <div id="subCat2">
                <ul>
                    <li>Mobiles<button id="btnup">+</button></li>
                    <li>Tabs<button id="btndown2">+</button></li>
                </ul>
            </div>
        </ul>
    </div>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#mainDiv").append("<ul><li>New Category<button class='btn'>+</button></li></ul>");
            })
            $("#btn").click(function(){
                $("#subCat1").append("<ul><li>New Category<button class='btn'>+</button></li></ul>");
            })
            $("#btndown").click(function(){
                $("#subCat1").append("<ul><li>New Category<button class='btn'>+</button></li></ul>");
            })
            $("#btn2").click(function(){
                $("#mainDiv").append("<ul><li>New Category<button class='btn'>+</button></li></ul>");
            })
            $("#btnup").click(function(){
                $("#subCat2").append("<ul><li>New Category<button class='btn'>+</button></li></ul>");
            })
            $("#btndown2").click(function(){
                $("#subCat2").append("<ul><li>New Category<button class='btn'>+</button></li></ul>");
            })
            $("#mainDiv").on("click",".btn",(function(){
                 $(this).parent().append("<li>New Category<button class='btn'>+</button></li>");
            }));
        });
    </script>
</body>
</html>
