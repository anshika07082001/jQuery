<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 30%;
            display: flex;
            flex-direction: column;
        }
        button{
            margin-top: 1%;
        }
    </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div>
        <label>First Name:</label>
        <input id="inpName" class="inp">
        <label>Last Name:</label>
        <input id="inpName1" class="inp">
    </div>
    <button id="btnSubmit">Submit</button>
    <script>
        $(document).ready(function(){
            $("#inpName").focus();
            $("#btnSubmit").click(function(){
                var inp1 = document.getElementById("inpName").value;
                var inp2 = document.getElementById("inpName1").value;
                $("#inpName").css("background-color", "");
                $("#inpName1").css("background-color", "");
                if(inp1 == "" || inp2 == "")
                {
                    alert("Blank fields");
                }
                else
                {
                    return;
                }
                if(inp2 =="")
                {
                    $("#inpName1").focus();
                    $("#inpName1").css("background-color", "red"); 
                }
                if(inp1 == "")
                {
                    $("#inpName").focus();
                    $("#inpName").css("background-color", "red");
                }
                else
                {
                    return;
                }
            })
        })
    </script>
</body>
</html>
