<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
    <title>Document</title>
    <link rel="stylesheet" href="jq_optional_task3.css">
</head>

<body>
    <div class="container">
        <h4 style="margin-left:2%">Add Items</h4>

        <table id="tabley">
            <thead>
                <tr>
                    <th># Item</th>
                    <th>Qty</th>
                    <th>MRP</th>
                    <th>TAX</th>
                    <th>Total</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody id="tbody1">
            </tbody>
        </table>

        <table id="tablex">
            <tr>
                <td><label for="amt">Innovice Amount:</label><br><input id="Innovice" type="text"></td>
                <td><label for="">Sales/Purchase amount @0%:</label><br><input id="p0" type="text"></td>
            </tr>
            <tr>
                <td><label for="">Sales/Purchase@5%:</label><br><input id="p5" type="text"></td>
                <td><label for="">Sales/Purchase@12%:</label><br><input id="p12" type="text"></td>
            </tr>
            <tr>
                <td><label for="">Sales/Purchase@18%:</label><br><input id="p18" type="text"></td>
                <td><label for="">Sales/Purchase@28%:</label><br><input id="p28" type="text"></td>
            </tr>
            <tr>
                <td><button id="save">Save</button></td>
            </tr>
        </table>

    <div class="innovice" style="display: none;">
        <div class="container" style="border:none">    
            <div class="body-section">
                <h3 class="heading">Ordered Items</h3>
                <br>
                <table class="table-bordered">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th class="w-20">Price</th>
                            <th class="w-20">Quantity</th>

                            <th class="w-20">Tax</th>
                            <th class="w-20">Grandtotal</th>
                        </tr>
                    </thead>
                    <tbody id="itbody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4"  class="text-right">Sub Total</td>
                            <td id="subtotal"> </td>
                        </tr>
                        <tr>
                            <td colspan="4" class="text-right">Tax Total 0%</td>
                            <td class="p0"> </td>
                        </tr>
                        <tr>
                            <td colspan="4" class="text-right">Tax Total 5%</td>
                            <td class="p5"> </td>
                        </tr>
                        <tr>
                            <td colspan="4" class="text-right">Tax Total 12%</td>
                            <td class="p12"> </td>
                        </tr>
                        <tr>
                            <td colspan="4" class="text-right">Tax Total 18%</td>
                            <td class="p18"> </td>
                        </tr>
                        <tr>
                            <td colspan="4" class="text-right">Tax Total 28%</td>
                            <td class="p28"> </td>
                        </tr>
                        <tr>
                            <td colspan="4" class="text-right">Grand Total</td>
                            <td id="grandTotal"> </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>    
    </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jq_optional_task3.js"></script>
</body>

</html>
